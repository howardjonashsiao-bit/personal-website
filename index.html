    <title>Howard Hsiao | Visual Narratives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030005; /* Deep Void */
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Global Noise - Fine grain for elegance */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        z-index: 9999;
        opacity: 0.4;
        mix-blend-mode: overlay;
      }

      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Syne', sans-serif;
      }

      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-outline {
        -webkit-text-stroke: 2px rgba(255,255,255,0.8);
        color: transparent;
      }
      
      /* Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- 3D & EXQUISITE ANIMATIONS --- */

      .preserve-3d {
        transform-style: preserve-3d;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      
      .perspective-2000 {
        perspective: 2000px;
      }

      /* 3D Spin for the Chips Loop (Horizontal) */
      @keyframes spin-3d {
        0% { transform: rotateY(0deg) rotateX(10deg); }
        100% { transform: rotateY(360deg) rotateX(10deg); }
      }

      /* 3D Spin for the Vertical Chips Loop */
      @keyframes spin-vertical {
        0% { transform: rotateX(0deg) rotateY(10deg); }
        100% { transform: rotateX(360deg) rotateY(10deg); }
      }

      /* Subtle Pearl Flow Gradient */
      @keyframes pearl-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .apple-int-text {
        /* Subtle, elegant pearlescent gradient */
        background: linear-gradient(
          90deg, 
          #ffffff, 
          #e0f2fe, /* Light Blue */
          #fce7f3, /* Light Pink */
          #fff7ed, /* Light Orange */
          #ffffff
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: pearl-flow 20s ease infinite;
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
      }
      
      .ghost-text {
        color: transparent;
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.5));
        -webkit-background-clip: text;
        background-clip: text;
        filter: blur(1px) drop-shadow(0 0 10px rgba(255,255,255,0.2));
        opacity: 0.8;
      }

      /* Background Blob Movement */
      @keyframes blob-move {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      .animate-blob {
        animation: blob-move 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Float Animation */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }

      /* Marquee */
      .marquee-container { overflow: hidden; white-space: nowrap; }
      .marquee-content { display: inline-block; animation: marquee 20s linear infinite; }
      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    </style>
